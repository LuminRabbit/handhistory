<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Poker Hand Recorder</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0f172a">

<style>
body {
  font-family: system-ui, sans-serif;
  background: #0f172a;
  color: white;
  margin: 0;
  padding: 12px;
}

h1, h2 {
  text-align: center;
}

.btn {
  width: 100%;
  padding: 14px;
  margin: 6px 0;
  font-size: 18px;
  border-radius: 12px;
  border: none;
  background: #22c55e;
  color: #022c22;
  font-weight: bold;
}

.secondary {
  background: #1e293b;
  color: white;
}

.grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 6px;
}

.card-btn {
  padding: 12px;
  font-size: 18px;
  border-radius: 10px;
  background: #1e293b;
  border: 1px solid #334155;
}

.hearts, .diamonds { color: #ef4444; }
.spades, .clubs { color: #e5e7eb; }

.hidden { display: none; }

.log {
  background: #020617;
  padding: 10px;
  border-radius: 10px;
  font-size: 14px;
  min-height: 80px;
}

.action-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 6px;
}
</style>
</head>

<body>

<h1>ğŸƒ Poker Hand</h1>

<div id="home">
  <button class="btn" onclick="newHand()">â• New Hand</button>
  <button class="btn secondary" onclick="viewHands()">ğŸ“‹ Review Hands</button>
</div>

<div id="hand" class="hidden">

  <h2>Hero Cards</h2>
  <div id="cards" class="grid"></div>

  <h2>Position</h2>
  <div class="grid" id="positions"></div>

  <h2 id="streetTitle">Preflop</h2>
  <div class="action-grid">
    <button class="btn secondary" onclick="logAction('folds')">Fold</button>
    <button class="btn secondary" onclick="logAction('calls')">Call</button>
    <button class="btn secondary" onclick="logAction('raises')">Raise</button>
  </div>

  <button class="btn secondary" onclick="voiceInput()">ğŸ™ï¸ Speak Action</button>

  <h2>Board</h2>
  <div id="board" class="grid"></div>

  <h2>Action Log</h2>
  <div class="log" id="log"></div>

  <button class="btn" onclick="saveHand()">ğŸ’¾ Save Hand</button>
</div>

<div id="review" class="hidden">
  <h2>Saved Hands</h2>
  <div id="handList"></div>
  <button class="btn secondary" onclick="goHome()">â¬… Back</button>
</div>

<script src="app.js"></script>
</body>
</html>
