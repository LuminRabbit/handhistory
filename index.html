<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Poker Hand Recorder</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f172a">

  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #0f172a;
      color: white;
      margin: 0;
      padding: 16px;
    }

    h1 {
      text-align: center;
      margin-bottom: 12px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 16px;
      margin: 8px 0;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      background: #22c55e;
      color: #022c22;
      font-weight: bold;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }

    .card-btn {
      padding: 14px;
      font-size: 18px;
      border-radius: 10px;
      background: #1e293b;
      border: 1px solid #334155;
      color: white;
    }

    .hearts, .diamonds { color: #ef4444; }
    .spades, .clubs { color: #e5e7eb; }

    textarea {
      width: 100%;
      height: 120px;
      margin-top: 8px;
      border-radius: 10px;
      padding: 10px;
      font-size: 16px;
    }

    .hidden { display: none; }
  </style>
</head>
<body>

<h1>üÉè Poker Hand</h1>

<div id="home">
  <button class="btn" onclick="startHand()">‚ûï New Hand</button>
</div>

<div id="hand" class="hidden">
  <h2>Hero Cards</h2>
  <div id="cards" class="grid"></div>

  <h2>Action Log</h2>
  <textarea id="actions" placeholder="BTN raises 3bb, Hero calls..."></textarea>

  <button class="btn" onclick="saveHand()">üíæ Save Hand</button>
</div>

<script src="app.js"></script>
</body>
</html>
